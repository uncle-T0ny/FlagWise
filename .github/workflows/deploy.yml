name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_URL: https://flagwise.rant-ai.com/api
        run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
        run: |
          # Create deployment directory on server
          ssh $SERVER_USER@$SERVER_HOST "mkdir -p /opt/flagwise/{backend,frontend}"

          # Upload backend
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.env' \
            ./backend/ $SERVER_USER@$SERVER_HOST:/opt/flagwise/backend/

          # Upload frontend build
          rsync -avz --delete \
            ./frontend/dist/ $SERVER_USER@$SERVER_HOST:/opt/flagwise/frontend/

          # Upload deployment scripts
          scp ./scripts/deploy.sh $SERVER_USER@$SERVER_HOST:/opt/flagwise/

          # Run deployment script on server
          ssh $SERVER_USER@$SERVER_HOST "chmod +x /opt/flagwise/deploy.sh && CEREBRAS_API_KEY='$CEREBRAS_API_KEY' /opt/flagwise/deploy.sh"

      - name: Verify deployment
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          sleep 5
          ssh $SERVER_USER@$SERVER_HOST "systemctl is-active flagwise-backend || echo 'Backend service check failed'"
          curl -f https://flagwise.rant-ai.com/ || echo "Frontend health check failed"
